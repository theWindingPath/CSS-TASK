                    </button>

                <div class="header-right col-md-3 col-xs-3 ">

                </div>

        </div>
        <div class="result-banner">

        </div>

            <div class="day-one">
                <span class="time">0小时07分</span>

        <div class="result-footer container">
            <div class="row">

                    <button type="button" class="btn btn-default">
                        <span>再来一局</span>
                    </button>
                </div>
                <div class="footer-right col-md-6 col-xs-6">
                    <button type="button" class="btn btn-default">
